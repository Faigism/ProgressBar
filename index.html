<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>DOM</title>
  </head>
  <body>
    <div>
      <div class="progressBar">
        <h2>Progress Bar</h2>
        <div class="progNum">
          <li class="active">1</li>
          <div class="line">
            <div class="line2"></div>
          </div>
          <li>2</li>
          <div class="line">
            <div class="line2"></div>
          </div>
          <li>3</li>
          <div class="line">
            <div class="line2"></div>
          </div>
          <li>4</li>
        </div>

        <div>
          <button type="button" class="btn btn-dark prevBtn" disabled>
            Previous
          </button>
          <button type="button" class="btn btn-dark nextBtn">Next</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
